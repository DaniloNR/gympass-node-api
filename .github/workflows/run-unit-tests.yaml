name: Run unit tests
on: [push]

jobs:
  run-unit-tests:
    name: Run unit tests
    runs-on: Ubuntu-latest
    steps:
      steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-node@v4
          with:
            node-version: 20
            cache: "npm"
        - run: npm ci
        - run: npm run test
