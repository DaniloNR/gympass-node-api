name: Update Shields.io Badges
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  update-badges:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          
      - name: Get package versions
        id: get-versions
        run: |
          echo "NODE_VERSION=$(jq -r '.dependencies["node.js"] // .devDependencies["node.js"]' package.json)" >> $GITHUB_ENV
          echo "FASTIFY_VERSION=$(jq -r '.dependencies.fastify // .devDependencies.fastify' package.json)" >> $GITHUB_ENV
          echo "PRISMA_VERSION=$(jq -r '.dependencies.prisma // .devDependencies.prisma' package.json)" >> $GITHUB_ENV
          # Add similar lines for other dependencies you want to track

      - name: Generate Badges Content
        id: generate-badges
        run: |
          echo "[![Node.js](https://img.shields.io/badge/Node.js-${{ env.NODE_VERSION }}-green?style=flat-square&logo=node.js)](https://nodejs.org/)" > badges_content.txt
          echo "[![Fastify](https://img.shields.io/badge/Fastify-${{ env.FASTIFY_VERSION }}-blue?style=flat-square&logo=fastify)](https://www.fastify.io/)" >> badges_content.txt
          echo "[![Prisma](https://img.shields.io/badge/Prisma-${{ env.PRISMA_VERSION }}-orange?style=flat-square&logo=prisma)](https://www.prisma.io/)" >> badges_content.txt
          # Add more badges here

      - name: Update README badges
        run: |
          badges=$(cat badges_content.txt)
          awk -v badges="$badges" '
            BEGIN { badge_section = 0 }
            /<!-- BADGES_START -->/ { badge_section = 1; print; print badges; next }
            /<!-- BADGES_END -->/ { badge_section = 0 }
            !badge_section { print }
          ' README.md > updated_README.md
          mv updated_README.md README.md

      - name: Clean up
        run: |
          rm badges_content.txt

      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions"
          git add README.md
          git commit -m "chore: update badges with latest package versions"
          git push
